<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
  </head>
  <body>
    <aside>
      <h1> Activity Tracker </h1>
      <img src"" alt="Image Goes Here">
      <h2> User Name </h2>
      <p> Address: </p>
      <p> Address info here </p>
      <p> Email: </p>
      <p> User email here </p>
      <p> Stride: </p>

    <main>

        <nav>

      <section class="main-sections">

            <h4> Hydration </h4>

          </section>

        </section>
      </section>

    <script src="bundle.js"></script>
