<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
  </head>
  <body>
    <aside>
      <div id="logo" class="logo">
        <h1> Logo </h1>
      </div>
      <div id="profilePic" class="profile-pic"
        <img src="../images/profile pic.png" alt="Placeholder picture">
      </div>
      <h2 id="userName"></h2>
      <section id="infoSection" class="info-section">
        <div id="infoLabels" class="infoLabels">
          <p> Address: </p>
          <p> Email: </p>
          <p> Stride: </p>
          <p> Step Goal: </p>
          <p> Friends: </p>
        </div>
        <div id="userInfo" class="user-info">
          <p id="addressInfo"></p>
          <p id="userEmail"></p>
          <p id="userStrideLength"></p>
          <p id="userStepGoal"></p>
          <p id="userFriends"></p>
        </div>
      <section>
    </aside>
    <main>
      <!-- <header> -->
        <nav>
          <h2> Dashboard </h2>
          <h3 id="welcomeUser"></h3>
          <div id="navDayDate" class="nav-day-date">
            <h3 id="navday" class="nav-day"> Today </h3>
            <p id="navDate" class="nav-date"> October 1, 2021 </p>
          </div>
        </nav>
      <!-- </header> -->
      <section class="main-sections">
        <section class="activity">
          <div class="card-header">
            <h4> Activity </h4>
          </div>
          <div class="grid-container">
            <div id="stepsCard" class="card large">
              <p class="card-title"> Steps <p>
              <p id="stepGoalComparison"></p>
            </div>
            <div class="activity-cards-second-row">
              <div class="card">
                <p class="card-title"> Stairs <p>
                <p></p>
              </div>
              <div class="card">
                <p class="card-title"> Minutes Active <p>
                <p></p>
              </div>
            </div>
          </div>
        </section>
        <div id="hydrationSleep" class="hydration-sleep">
          <section class="hydration">
            <div class="card-header">
              <h4> Hydration </h4>
              <div class="date-toggle">
                <p>Today<p>
              </div>
            </div>
            <div class="card-deck">
              <div class="card">
                <p class="card-title"> Hydration Today <p>
                <p id="hydrationToday"></p>
              </div>
              <div class="card large">
                <p class="card-title"> Hydration this week <p>
                <p id="hydrationLatestWeek"></p>
              </div>
            </div>
          </section>
          <section class="sleep">
            <div class="card-header">
              <h4> Sleep </h4>
              <div class="date-toggle">
                <p>Today<p>
              </div>
            </div>
            <div id="sleepCardDeck" class="card-deck">
              <div id="sleepCardsFirstRow" class="sleep-cards-first-row">
                <div id="sleepInfoDay" class="card">
                  <p class="card-title"> Sleep Today <p>
                  <p id="userHoursSleptLatestDay"></p>
                  <p id="userSleepQualityLatestDay"></p>
                </div>
                <div id="sleepInfoWeek" class="card">
                  <p class="card-title"> Sleep This Week <p>
                    <canvas id="chartSleepHoursForLatestWeek" width="200" height="160">//need to inj our JS chart
                    </canvas>
                    <p id="userHoursSleptLatestWeek"></p>
                    <p id="userSleepQualityLatestWeek"></p>
                    <div id="chartSleepQualityForLatestWeek"></div>
                  <p></p>
                </div>
              </div>
              <div id="sleepInfoAllTime" class="card large">
                <p class="card-title"> Sleep All Time <p>
                <p id="userAllTimeAvgHoursSlept"></p>
                <p id="userAllTimeAvgSleepQuality"></p>
              </div>
            </div>
          </section>
        </div>
        <!-- <section class="friends">
          <h4> Friends </h4>
        </section> -->
      </section>
    </main>

    <script src="bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
