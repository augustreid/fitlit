<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Activity Tracker</title>
  </head>
  <body>
    <aside>
      <div id="logo" class="logo">Æ’
        <h1> Logo </h1>
      </div>
      <div id="profilePic" class="profile-pic"
        <img src="../images/profile pic.png" alt="Placeholder picture">
      </div>
      <h2 id="userName"></h2>
      <section id="infoSection" class="info-section">
        <table>
          <tr class="contact-info">
            <th> Address: </th>
            <td id="addressInfo"> </td>
          </tr>
          <tr class="contact-info">
            <th> Email: </th>
            <td id="userEmail"> </td>
          </tr>
          <tr class="contact-info">
            <th> Stride: </th>
            <td id="userStrideLength"> </td>
          </tr>
          <tr class="contact-info">
            <th> Step Goal: </th>
            <td id="userStepGoal"> </td>
          </tr>
          <tr class="contact-info">
            <th> Friends: </th>
            <td id="userFriends"> </td>
          </tr>
        </table>
      <section>
    </aside>
    <main>
      <!-- <header> -->
        <nav>
          <h3> Dashboard </h3>
          <p id="welcomeUser"></p>
          <div id="navDayDate" class="nav-day-date">
            <h3 id="navday" class="nav-day"> Today </h3>
            <p id="navDate" class="nav-date"></p>
          </div>
        </nav>
      <!-- </header> -->
      <section class="main-sections">
        <section class="activity">
          <div class="card-header">
            <h4> Activity </h4>
          </div>
          <div class="grid-container">
            <div id="stepsCard" class="card large">
              <p class="card-title"> Steps <p>
              <p id="stepGoalComparison"></p>
            </div>
            <div class="activity-cards-second-row">
              <div class="card">
                <p class="card-title"> Stairs <p>
                <p></p>
              </div>
              <div class="card">
                <p class="card-title"> Minutes Active <p>
                <p></p>
              </div>
            </div>
          </div>
        </section>
        <div id="hydrationSleep" class="hydration-sleep">
          <section class="hydration">
            <div class="card-header">
              <h4> Hydration </h4>
              <div class="toggle-and-dropdown-menu">
                <button id="hydrationDateToggle" class="date-toggle"> Today </button>
                <div id="hydrationDropdown" class="dropdown-content hidden">
                  <button id="hydrationDropdownToday">Today</button>
                  <button id="hydrationDropdownThisWeek">This Week</button>
                </div>
              </div>
                <!-- <img src="src/images/down-arrow.png" alt="Down arrow"> -->
            </div>
            <div class="card-deck">
              <div id="hydrationCardToday" class="card">
                <p class="card-title"> Hydration Today <p>
                <p id="hydrationToday"></p>
              </div>
              <div id="hydrationCardThisWeek"class="card large hidden">
                <p class="card-title"> Hydration this week <p>
                <canvas id="chartHydrationForLatestWeek" width="200" height="160">
                </canvas>
                <!-- <p id="hydrationLatestWeek"></p> -->
              </div>
            </div>
          </section>
          <section class="sleep">
            <div class="card-header">
              <h4> Sleep </h4>
              <div class="toggle-and-dropdown-menu">
                <button id="sleepDateToggle" class="date-toggle">Today</button>
                <div id="sleepDropdown" class="dropdown-content hidden">
                  <button id="sleepDropdownToday">Today</button>
                  <button id="sleepDropdownThisWeek">This Week</button>
                  <button id="sleepDropdownAllTime">All-Time</button>
                </div>
              </div>
            </div>
            <div id="sleepCardDeck" class="card-deck">
                <div id="sleepCardToday" class="card">
                  <p class="card-title"> Sleep Today <p>
                  <canvas id="chartSleepHoursToday" width=0px height=125px>
                  </canvas>
                  <div>
                    <p id="userHoursSleptLatestDay"></p>
                    <p id="userSleepQualityLatestDay"></p>
                  </div>
                </div>
                <div id="sleepCardAllTime" class="card hidden">
                  <p class="card-title"> Sleep All Time </p>
                  <canvas id="chartAllTimeSleepStats" width="160" height="160">
                  </canvas>
                </div>
              <div id="sleepCardThisWeek" class="card large hidden">
                <p class="card-title">Hours This Week</p>
                <canvas id="chartSleepHoursForLatestWeek" width="160" height="160">
                </canvas>
              </div>
                <!-- <p id="userHoursSleptLatestWeek"></p> -->
            </div>
          </section>
        </div>
        <!-- <section class="friends">
          <h4> Friends </h4>
        </section> -->
      </section>
    </main>

    <script src="bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
