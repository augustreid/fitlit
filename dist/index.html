<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
  </head>
  <body>


    <aside>
      <h1> Activity Tracker </h1>
      <img src"" alt="Image Goes Here">
      <h2> User Name </h2>
      <p> Address: </p>
      <p> Address info here </p>
      <p> Email: </p>
      <p> User email here </p>
      <p> Stride: </p>
      <p> User stride length here </p>
      <p> Step Goal: </p>
      <p> User step goal here </p>
      <p> Friends: </p>
      <p> User friends list here </p>
    </aside>

    <main>
      <!-- <header> -->
        <nav>
          <h2> Dashboard </h2>
          <h3> Welcome User! </h3>
          <div id="navDayDate" class="nav-day-date">
            <h3 id="navday" class="nav-day"> Today </h3>
            <p id="navDate" class="nav-date"> October 1, 2021 </p>
          </div>
        </nav>
      <!-- </header> -->
      <div class="activity-sections">
        <section class="hydration-section">
          <h4> Hydration </h4>
          <section>
            <h5> Today </h5>
          </section>
          <section>
            <h5> This Week </h5>
          </section>
        </section>
        <section class="sleep-section">
          <h4> Sleep </h4>
          <section>
            <h5> Today </5>
         </section>
         <section>
            <h5> This Week </h5>
         </section>
         <section>
            <h5> All Time </h5>
         </section>
        </section>
      </div>
    </main>

    <script src="bundle.js"></script>
  </body>
</html>
