<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8b5f878867.js" crossorigin="anonymous"></script>
    <title>Activity Tracker</title>
  </head>
  <body>
    <aside>
      <div id="logo" class="logo">
        <h1> Logo </h1>
      </div>
      <div id="profilePic" class="profile-pic"
        <img src="../images/profile pic.png" alt="Placeholder picture">
      </div>
      <h2 id="userName"></h2>
      <section id="infoSection" class="info-section">
        <table>
          <tr class="contact-info">
            <th> Address: </th>
            <td id="addressInfo"> </td>
          </tr>
          <tr class="contact-info">
            <th> Email: </th>
            <td id="userEmail"> </td>
          </tr>
          <tr class="contact-info">
            <th> Stride: </th>
            <td id="userStrideLength"> </td>
          </tr>
          <tr class="contact-info">
            <th> Step Goal: </th>
            <td id="userStepGoal"> </td>
          </tr>
          <tr class="contact-info">
            <th> Friends: </th>
            <td id="userFriends"> </td>
          </tr>
        </table>
      <section>
    </aside>
    <main>
      <!-- <header> -->
        <nav>
          <h3> Dashboard </h3>
          <span id="welcomeUser"></span>
          <div id="navDayDate" class="nav-day-date">
            <h3 id="navday" class="nav-day"> Today </h3>
            <p id="navDate" class="nav-date"></p>
          </div>
        </nav>
      <!-- </header> -->
      <section class="main-sections">
        <section class="activity">
          <div class="card-header">
            <div id="sectionTitleWithDropdown" class="section-title-with-dropdown">
              <h4> Activity </h4>
              <div id="sectionHeaderToggle">
                <button id="activityDateToggle" class="date-toggle"> Today <i class="fas fa-chevron-down fa-sm"></i> </button>
                <div id="activityDropdown" class="dropdown-content hidden">
                  <button id="activityDropdownToday">Today</button>
                  <button id="activityDropdownThisWeek">This Week</button>
                </div>
              </div>
            </div>
            <div class="add-data">
              <span><i class="fas fa-plus"></i>Add data</span>
            </div>
          </div>
          <div class="grid-container">
            <article id="stepsCard" class="card large">
              <p class="card-title"> Steps <p>
              <canvas id="chartStepsForLatestWeek" class="hidden">
              </canvas>
              <p id="numberOfStepsToday"></p>
              <p id="numberOfStepsTodayAvgUser"></p>
              <p id="stepGoalComparison"></p>
            </article>
            <article id="stairsCard" class="card large">
              <p class="card-title"> Stairs <p>
                <canvas id="chartStairsForLatestWeek" class="hidden">
                </canvas>
              <div id="cardDivider" class="card-divider"></div>
              <div id="stairsContent" class="card-content">
                <div id="stairsContentLeft" class="card-content-left">
                  <i class="fas fa-angle-double-up fa-5x"></i>
                  <p id="stairsToday"></p>
                </div>
                <div id="stairsGoals" class="card-content-right">
                  <article class="card-goals">
                    <span id="stairsAvgUser"></span>
                  </article>
                </div>
              </div>
            </article>
            <article id="minutesCard" class="card large">
              <p class="card-title"> Active Minutes <p>
                <canvas id="chartActiveMinsForLatestWeek" class="hidden">
                </canvas>
                <div id="cardDivider" class="card-divider"></div>
                <div id="minutesContent" class="card-content">
                  <div id="minutesContentLeft" class="card-content-left">
                    <i class="fas fa-heartbeat fa-5x"></i>
                    <p id="minutesToday"></p>
                  </div>
                  <div id="minutesGoals" class="card-content-right">
                    <article class="card-goals">
                      <span id="minutesActiveAvgUser"></span>
                    </article>
                  </div>
                </div>
              </article>
            <article id="distanceCard" class="card large">
              <p class="card-title"> Distance Travelled <p>
                <div id="cardDivider" class="card-divider"></div>
                <div id="distanceContent" class="card-content">
                  <div id="distanceContentLeft" class="card-content-left">
                    <i class="fas fa-route fa-5x"></i>
                    <p id="distanceToday"></p>
                  </div>
                  <div id="distanceGoals" class="card-content-right">
                    <article class="card-goals">
                      <span id="distanceAvgUserGoal"><b>Please delete</b><br>Average user</span>
                    </article>
                  </div>
                </div>
            </article>
          </div>
        </section>
        <div id="hydrationSleep" class="hydration-sleep">
          <section class="hydration">
            <div class="card-header">
              <div id="sectionTitleWithDropdown" class="section-title-with-dropdown">
                <h4> Hydration </h4>
                <div id="sectionHeaderToggle">
                  <button id="hydrationDateToggle" class="date-toggle"> Today <i class="fas fa-chevron-down fa-sm"></i> </button>
                  <div id="hydrationDropdown" class="dropdown-content hidden">
                    <button id="hydrationDropdownToday">Today</button>
                    <button id="hydrationDropdownThisWeek">This Week</button>
                  </div>
                </div>
              </div>
              <div class="add-data">
                <span><i class="fas fa-plus"></i>Add data</span>
              </div>
            </div>
            <div class="card-deck">
              <article id="hydrationCardToday" class="card">
                <p class="card-title"> Hydration Today <p>
                <p id="hydrationToday"></p>
              </article>
              <article id="hydrationCardThisWeek"class="card large hidden">
                <p class="card-title"> Hydration this week <p>
                <div class="chart-box-large">
                  <canvas id="chartHydrationForLatestWeek">
                  </canvas>
                </div>
              </article>
            </div>
          </section>
          <section class="sleep">
              <div class="card-header">
                <div id="sectionTitleWithDropdown" class="section-title-with-dropdown">
                  <h4> Sleep </h4>
                  <div id="sectionHeaderToggle">
                    <button id="sleepDateToggle" class="date-toggle"> Today <i class="fas fa-chevron-down fa-sm"></i> </button>
                    <div id="sleepDropdown" class="dropdown-content hidden">
                      <button id="sleepDropdownToday">Today</button>
                      <button id="sleepDropdownThisWeek">This Week</button>
                      <button id="sleepDropdownAllTime">All-Time</button>
                    </div>
                  </div>
                </div>
                <div class="add-data">
                  <span><i class="fas fa-plus"></i>Add data</span>
                </div>
              </div>
            <div id="sleepCardDeck" class="card-deck">
                <article id="sleepCardToday" class="card">
                  <p class="card-title"> Sleep Today <p>
                  <div class="chart-box-small">
                    <canvas id="chartSleepHoursToday" width=0px height=125px>
                    </canvas>
                  </div>
                  <div>
                    <p id="userHoursSleptLatestDay"></p>
                    <p id="userSleepQualityLatestDay"></p>
                  </div>
                </article>
                <article id="sleepCardAllTime" class="card hidden">
                  <p class="card-title"> Sleep All Time </p>
                  <div class="chart-box-small">
                    <canvas id="chartAllTimeSleepStats" width="160" height="160">
                    </canvas>
                  </div>
                </article>
                <article id="sleepCardThisWeek" class="card large hidden">
                  <p class="card-title">Hours This Week</p>
                  <div class="chart-box-large">
                    <canvas id="chartSleepHoursForLatestWeek" width="160" height="160">
                    </canvas>
                  </div>
                </article>
            </div>
          </section>
        </div>
        <!-- <section class="friends">
          <h4> Friends </h4>
        </section> -->
      </section>
    </main>

    <script src="bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
